<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>US-17 · Crear Torneo</title>
  <link rel="stylesheet" href="/css/bracket.css" />
  <style>
    :root { --bg:#0b0f19; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#2563eb; --ok:#10b981; --err:#ef4444; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 24px; display:flex; justify-content:center }
    .wrap { width: 960px }
    .card { background: var(--card); border:1px solid #1f2937; border-radius:14px; padding:20px; box-shadow:0 8px 24px rgba(0,0,0,.35) }
    h1{ margin:0 0 10px } p.muted{ color:var(--muted) }
    label{ display:block; margin:10px 0 6px }
    input, textarea{ width:100%; background:#0f172a; color:var(--text); border:1px solid #374151; border-radius:10px; padding:12px }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
    button{ margin-top:12px; padding:12px 16px; border:0; border-radius:10px; background:var(--accent); color:white; cursor:pointer }
    .ok{ color:var(--ok) } .err{ color:var(--err) } .muted{ color:var(--muted) }
    .list > div{ padding:8px 0; border-bottom:1px dashed #334155 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Crear nuevo Torneo</h1>
      <p class="muted">Solo administradores · máximo 1 cada 91 días · definir fechas, condiciones y recompensas.</p>
      <form id="tForm">
        <label>Nombre del torneo</label>
        <input id="name" placeholder="The Nexus IV – Temporada" required />

        <div class="row">
          <div>
            <label>Fecha inicio</label>
            <input id="startDate" type="date" required />
          </div>
          <div>
            <label>Fecha fin</label>
            <input id="endDate" type="date" required />
          </div>
        </div>

        <label>Condiciones</label>
        <textarea id="conditions" rows="3" required placeholder="Formato, reglas, requisitos..."></textarea>

        <label>Recompensas</label>
        <textarea id="rewards" rows="3" required placeholder="Premios, puntos, insignias..."></textarea>

        <label style="margin-top:8px"><input id="publishNow" type="checkbox" /> Publicar e iniciar inscripciones al crear</label>

        <button type="submit">Crear torneo</button>
        <span id="msg" class="muted" style="margin-left:10px"></span>
      </form>
    </div>

    <div class="card" style="margin-top:16px">
      <h2 style="margin:0 0 10px">Historial</h2>
      <div id="list" class="list"></div>
    </div>
  </div>

  <script src="/js/tournament-admin.js"></script>
</body>
</html>
