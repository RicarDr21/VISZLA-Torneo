<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Árbol del torneo</title>
  <style>
    :root{
      --bg:#0b1219; --ink:#d4e3f1;
      --win:#cfeec8; --loss:#d8c8f2;
      --line:#7aa2ff; --split:#d45252;
      --card-border: rgba(255,255,255,.16);
      --card-glow: rgba(0,0,0,.28);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:Inter,Segoe UI,system-ui,-apple-system,Arial,sans-serif}
    .wrap{padding:16px 20px}
    h1{margin:0 0 10px;font-size:20px}
    .legend{display:flex;align-items:center;gap:10px;opacity:.85;font-size:14px;margin-bottom:10px}
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.win{background:#2ecc71}.dot.loss{background:#8e44ad}
    .hint{opacity:.7;margin-left:8px}

    /* Lienzo del árbol */
    .board{
      position:relative;
      width: 1500px;   /* ancho fijo para que TODO quepa */
      height:980px;    /* alto total incluyendo el árbol inferior */
      background: rgba(255,255,255,.02);
      border-radius:14px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      overflow:hidden;
    }
    /* contenedor exterior con scroll si tu pantalla es más pequeña */
    .viewport{overflow:auto;border-radius:14px}

    .redline{position:absolute;left:0;right:0;height:2px;background:var(--split);opacity:.9}

    /* Tarjetas de encuentros */
    .card{
      position:absolute;width:170px;height:56px;border-radius:12px;
      background:#fff;color:#0b1219;padding:8px 12px;
      border:1px solid var(--card-border);
      box-shadow:0 6px 18px var(--card-glow), inset 0 0 0 1px rgba(255,255,255,.06);
      display:flex;flex-direction:column;justify-content:center;
    }
    .winCard{background:var(--win)}
    .lossCard{background:var(--loss)}
    .card b{font-size:14px;line-height:1}
    .card small{font-size:12px;opacity:.7}

    /* Líneas */
    svg.wires{position:absolute;inset:0;width:100%;height:100%;pointer-events:none}
    .wire{fill:none;stroke:var(--line);stroke-width:2}
    .wire.loss{stroke:#9aa8ff}

    /* Etiquetas pequeñas para las finales */
    .label{position:absolute;color:var(--ink);opacity:.65;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>🏆 Árbol del torneo · Doble eliminación</h1>
    <div class="legend">
      <span class="dot win"></span> Ganadores
      <span class="dot loss"></span> Perdedores
      <span class="hint">— La línea roja separa ambos árboles.</span>
    </div>

    <div class="viewport">
      <div id="board" class="board">
        <svg class="wires" viewBox="0 0 1500 980"></svg>
        <div id="split" class="redline"></div>
        <!-- Las tarjetas se generan por JS -->
      </div>
    </div>
  </div>

  <script src="/js/bracket.js"></script>
</body>
</html>
